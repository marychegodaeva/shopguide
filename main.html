<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPGUIDE</title>
  </head>
  <body>
    <main>
      <section class="header">
        <header class="header__social">
          <div class="header__social--icons">
            <img src="img/icons/social/vk.svg" alt="Vk" />
            <img src="img/icons/social/twitter.svg" alt="Twitter" />
            <img src="img/icons/social/instagram.svg" alt="Instagram" />
            <img src="img/icons/social/facebook.svg" alt="Facebook" />
            <img src="img/icons/social/ok.svg" alt="Ok" />
          </div>
          <div class="button white-button">Стать партнером</div>
        </header>
        <article class="header__main">
          <div class="header__main-info">
            <div class="header__main-info--sale">Только лучшие акции</div>
            <h1></h1>
            <div class="header__main-info--download">
              <hr />
              <div></div>
              <hr />
            </div>
            <div class="header__main-info--download-icons">
              <img src="img/icons/app_store.svg" alt="App Store">
              <img src="img/icons/google_play.svg" alt="Google Play">
            </div>
          </div>
          <img src="img/images/iphone_main.png" alt="ShopGuide on mobile phone">
        </article>
      </section>
      <section class="scrool">
        <article>
          <button class="scrool__down">
            <div class="scrool__down--text">Вниз</div>
            <img
              class="scrool__down--arrow"
              src="img/icons/arrow.svg"
              alt="Scrool down"
            />
            <div class="scrool__down--text">Вниз</div>
          </button>
        </article>
      </section>
      <section class="benefits">
        <article class="benefits__items">
          <div class="benefits__item">
            <img
              class="benefits__item--img"
              src="img/images/like.png"
              alt="Актуальные акции"
            />
            <h4 class="benefits__item--subtitle"></h4>
            <p class="benefits__item--desc"></p>
          </div>
          <div class="benefits__item">
            <img
              class="benefits__item--img"
              src="img/images/like.png"
              alt="Актуальные акции"
            />
            <h4 class="benefits__item--subtitle"></h4>
            <p class="benefits__item--desc"></p>
          </div>
          <div class="benefits__item">
            <img
              class="benefits__item--img"
              src="img/images/like.png"
              alt="Актуальные акции"
            />
            <h4 class="benefits__item--subtitle"></h4>
            <p class="benefits__item--desc"></p>
          </div>
          <div class="benefits__item">
            <img
              class="benefits__item--img"
              src="img/images/like.png"
              alt="Актуальные акции"
            />
            <h4 class="benefits__item--subtitle"></h4>
            <p class="benefits__item--desc"></p>
          </div>
        </article>
      </section>
      <section class="actions">
        <img class="actions--img" src="" alt="" />
        <article class="actions__desc">
          <div class="actions__desc-chapters">
            <h3 class="actions__desc-chapters--title">Профиль акции</h3>
            <h3 class="actions__desc-chapters--title">Подписки</h3>
            <h3 class="actions__desc-chapters--title">Карта</h3>
          </div>
          <p class="actions__desc-info">
            Вы всегда получите полную информацию об акции: подробное описание,
            бренд, магазины и торговые центры где походит акция. Также доступна
            возможность сразу перейти на сайт товара и купить в рамках
            действующей акции.
          </p>
        </article>
      </section>
      <section class="events">
        <img src="" alt="" class="events--img" />
        <article class="events__desc">
          <h2 class="events__desc--title"></h2>
          <p class="events__desc--info"></p>
        </article>
      </section>
      <section class="parthers">
        <h2 class="parthers--title"></h2>
        <article class="parthers__icons">
          <button class="parthers__icons--button">
            <img src="img/icons/arrow_left-right.svg" alt="Arrow left" />
          </button>
          <div class="parthers__icons--main"></div>
          <button class="parthers__icons--button">
            <img src="img/icons/arrow_left-right.svg" alt="Arrow right" />
          </button>
        </article>
        <p class="parthers--info"></p>
        <button class="button blue-button"></button>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__copyright"></div>
        <div class="footer__links">
          <a class="footer__links--link" href=""></a>
          <a class="footer__links--link" href=""></a>
        </div>
      </div>
      <button class="button white-button">
        <img src="img/icons/message.svg" alt="Связаться с нами" />
        <div>Связаться с нами</div>
      </button>
    </footer>
  </body>
</html>
